<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/167e5461e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <section class="main__container">
      <form class="login__container" action="">
        <div class="header__container">
          <div class="logo__icon">
            <i class="fa-solid fa-landmark fa-4x"></i>
          </div>
          <h1 class="header__title">BankApp Demo</h1>
        </div>
        <div class="form__container">
          <div class="input__container">
            <div class="input__fields">
              <input type="text" placeholder="Username *" />
              <input type="password" placeholder="Password *" />
            </div>

            <a class="forgot_message" href="#">Forgot your password?</a>
          </div>
          <div class="btn_container">
            <a class="submit-btn" href="index.html">Get started</a>
            <!-- <input class="submit-btn" type="submit" value="GET STARTED" /> -->
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
