<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Bankist</title>
  </head>
  <body>
    <section class="main__container">
      <form class="login__container" action="">
        <div class="header__container">
          <div class="logo__icon">
            <i class="fa-solid fa-landmark fa-4x"></i>
          </div>
          <h1 class="header__title">BankApp Demo</h1>
        </div>
        <div class="form__container">
          <div class="input__container">
            <div class="input__fields">
              <input
                class="login__input--user"
                type="text"
                placeholder="Username *"
              />
              <input
                class="login__input--pin"
                type="password"
                placeholder="Password *"
              />
            </div>

            <a class="forgot_message" href="#">Forgot your password?</a>
          </div>
          <div class="btn_container">
            <button type="button" class="login-btn">Get started</button>
            <!-- <input class="submit-btn" type="submit" value="GET STARTED" /> -->
          </div>
        </div>
      </form>
    </section>

    <main class="app">
      <!-- Greet -->
      <header class="greet">
        <div>
          <h1>Welcome back</h1>
          <p class="greet--username">"Username"</p>
        </div>
        <div class="sub-titles">
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
          <!-- LOGOUT TIMER -->
          <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
          </p>
        </div>
      </header>
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="summary__container">
          <p class="summary__label">In</p>
          <p class="summary__value">
            <span class="summary__value--in">0000</span> €
          </p>
          <p class="summary__label">Out</p>
          <p class="summary__value">
            <span class="summary__value--out">0000</span> €
          </p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">0000€</p>
        </div>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4000 €</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operations__container">
        <div class="operations__container--item">
          <button class="btn--sort">Sort Movements</button>
        </div>

        <div class="operations__container--item">
          <button class="">Transfer Money</button>
        </div>

        <div class="operations__container--item">
          <button class="op-btn loan__modal--btn">Loan Request</button>
        </div>

        <div class="form__operations--transfer hide">
          <h2>Transfer money</h2>
          <form class="form">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
        </div>

        <!-- OPERATION: LOAN -->
        <!-- <div class="operation operation--loan">
          <h2>Request loan</h2>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" />
            <button class="form__btn form__btn--loan">&rarr;</button>
            <label class="form__label form__label--loan">Amount</label>
          </form>
        </div> -->
      </div>

      <!-- OPERATION: CLOSE -->
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script src="/dist/js/script.js"></script>
  </body>
</html>
