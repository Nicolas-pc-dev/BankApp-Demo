<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/loginStyle.css" />
    <script
      src="https://kit.fontawesome.com/167e5461e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <form class="login_container" action="">
      <div class="header_container">
        <div class="logo_icon">
          <i class="fa-solid fa-landmark fa-4x"></i>
        </div>
        <h1 class="title">BankApp Demo</h1>
      </div>
      <div class="main_container">
        <div class="input_container">
          <div class="input_field username_container">
            <input class="login_input" type="text" placeholder="Username *" />
          </div>
          <div class="input_field password_container">
            <input
              class="login_input"
              type="password"
              placeholder="Password *"
            />
          </div>
          <a class="forgot_message" href="#">Forgot your password?</a>
        </div>
        <div class="btn_container">
          <input class="submit-btn" type="submit" value="GET STARTED" />
        </div>
      </div>
    </form>
  </body>
</html>
